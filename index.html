<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C2R">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Ajout des balises pour le mode standalone -->
    <link rel="manifest" href="manifest.json">
    <title>C2R Innovation & Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bibliothèques CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Nos styles CSS -->
    <link rel="stylesheet" href="css/shared/reset.css">
    <link rel="stylesheet" href="css/shared/animations.css">
    <link rel="stylesheet" href="css/opening.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/sidebar-icons.css">
    <link rel="stylesheet" href="css/sidebar-right.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
        <!-- Animation d'ouverture -->
        <div class="opening-animation"></div>
    <!-- Logo C2R -->
    <div class="logo-container">
        <div class="logo-background"></div>
        <div class="logo">C2R</div>
    </div>

    <!-- Barre d'icônes verticale -->
    <nav class="sidebar-icons" data-aos="fade-right">
        <ul>
            <li data-section="about" data-tooltip="À propos" data-aos="fade-right" data-aos-delay="100">
                <i class="fas fa-info-circle"></i>
            </li>
            <li data-section="portfolio" data-tooltip="Portfolio" data-aos="fade-right" data-aos-delay="200">
                <i class="fas fa-images"></i>
            </li>
            <li data-section="training" data-tooltip="Formations" data-aos="fade-right" data-aos-delay="300">
                <i class="fas fa-graduation-cap"></i>
            </li>
            <li data-section="services" data-tooltip="Services" data-aos="fade-right" data-aos-delay="400">
                <i class="fas fa-cogs"></i>
            </li>
            <li data-section="contact" data-tooltip="Contact" data-aos="fade-right" data-aos-delay="500">
                <i class="fas fa-envelope"></i>
            </li>
        </ul>
    </nav>

    <!-- Barre latérale droite -->
    <aside class="sidebar-right">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        
        <!-- Conteneur pour le contenu dynamique -->
        <div class="sidebar-content">
            <!-- Section À propos -->
            <section id="about" class="section" data-aos="fade-left">
                <h2 class="animate__animated animate__fadeInDown">À propos</h2>
                <p data-aos="fade-up" data-aos-delay="200">Contenu de la section À propos...</p>
            </section>

            <!-- Section Portfolio -->
            <section id="portfolio" class="section" data-aos="fade-left">
                <h2 class="animate__animated animate__fadeInDown">Portfolio</h2>
                <p data-aos="fade-up" data-aos-delay="200">Contenu de la section Portfolio...</p>
            </section>

            <!-- Section Formations -->
            <section id="training" class="section" data-aos="fade-left">
                <h2 class="animate__animated animate__fadeInDown">Formations</h2>
                <p data-aos="fade-up" data-aos-delay="200">Contenu de la section Formations...</p>
            </section>

            <!-- Section Services -->
            <section id="services" class="section" data-aos="fade-left">
                <h2 class="animate__animated animate__fadeInDown">Services</h2>
                <p data-aos="fade-up" data-aos-delay="200">Contenu de la section Services...</p>
            </section>

            <!-- Section Contact -->
            <section id="contact" class="section" data-aos="fade-left">
                <h2 class="animate__animated animate__fadeInDown">Contact</h2>
                <form id="contact-form" class="contact-form" data-aos="fade-up" data-aos-delay="200">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Nom</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>

                <!-- Réseaux sociaux -->
                <div class="social-links" data-aos="fade-up" data-aos-delay="300">
                    <div class="social-icons">
                        <a href="#" class="social-icon" target="_blank">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="#" class="social-icon" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon" target="_blank">
                            <i class="fab fa-tiktok"></i>
                        </a>
                        <a href="#" class="social-icon" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 C2R Innovation & Design. Tous droits réservés.</p>
        <p>Dernière mise à jour : <span id="lastUpdate"></span></p>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/opening.js"></script>
    <script src="js/logo.js"></script>
    <script src="js/sidebar-icons.js"></script>
    <script src="js/sidebar-right.js"></script>
    <script src="js/vibration.js"></script>
    
    <!-- Initialisation AOS -->
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script>
        // Activer la vibration dès que possible
        document.addEventListener('touchstart', function() {
            // Essayer d'activer la vibration
            if (typeof navigator.vibrate === "function") {
                navigator.vibrate(1);
            }
        }, { once: true });
    </script>
    <script>
        // Mettre à jour la date et l'heure
        function updateLastModified() {
            const date = new Date(document.lastModified);
            const jour = date.toLocaleDateString('fr-FR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
            const heure = date.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `${jour} à ${heure}`;
        }
        updateLastModified();
    </script>
</body>
</html>
